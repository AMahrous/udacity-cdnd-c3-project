apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-feed
  labels:
    app: backend-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-feed
  template:
    metadata:
      labels:
        app: backend-feed
    spec:
      containers:
      - name: udagram-api-feed
        image: ahmedmahrousmahmoud/udagram-api-feed
        ports:
          - containerPort: 80
        envFrom:
        - configMapRef:
            name: env-configmap-file
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                name: env-secret-file
                key: POSTGRES_USERNAME
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: env-secret-file
                key: POSTGRES_PASSWORD
          - name: POSTGRES_HOST
            value: "mahrous-db.cbdnwuxmwwre.us-east-1.rds.amazonaws.com"
          - name: POSTGRES_DB
            value: "postgres"
          - name: AWS_BUCKET
            value: "mahrous-udacity-cdnd-p3-dev"
          - name: AWS_REGION
            value: "us-east-1"
          - name: AWS_PROFILE
            value: "default"
          - name: JWT_SECRET
            value: "simpleJwtSecret"
          - name: URL
            value: "http://localhost:8100"
        volumeMounts:
          - name: credentials
            mountPath: "/.aws"
            readOnly: true
      volumes:
        - name: credentials
          secret:
            secretName: aws-secret-file
      

      